<section>
  <mat-radio-group [(ngModel)]="labelPosition">
    <mat-radio-button value="ifCanvas" (change)="ifCanvas = !ifCanvas; ifTable = !ifTable;">
      Canvas
    </mat-radio-button>
    <mat-radio-button value="ifTable" (change)="ifTable = !ifTable; ifCanvas = !ifCanvas;">
      Table
    </mat-radio-button>
  </mat-radio-group>
</section>
<button
  class="print"
  (click)="printTable()"
  [@animationOptionTable]="ifTable"
  *ngIf="ifTable" mat-button color="accent">
  Print Table with html2canvas and print-js
</button>

<div [@animationOptionTable]="ifTable" *ngIf="ifTable" class="container" id="table">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No.</th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Weight</th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Symbol</th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<button class="print"
        [@animationOptionCanvas]="ifCanvas"
        *ngIf="ifCanvas" mat-button color="accent"
        (click)="printCanvas()">Print Canvas with html2canvas and print-js
</button>

<div *ngIf="ifCanvas" class="canvas"
     [@animationOptionCanvas]="ifCanvas">
  <canvas id="canvas" #canvas width=300 height=300></canvas>
</div>
